[pytest]
# Pytest configuration

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Markers for organizing tests
markers =
    auth = tests for authentication endpoints
    files = tests for file management endpoints
    integration = integration tests
    unit = unit tests
    slow = slow running tests

# Logging
log_cli = false
log_cli_level = INFO
log_file = tests/pytest.log
log_file_level = DEBUG

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options (when running with --cov)
[coverage:run]
source = src
omit =
    */tests/*
    */migrations/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
